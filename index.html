<body>

    <div class="container">
		<h2>To Do List</h2>
		<p><em> Click on the checkbox to check items on and off, click on "X" to delete an item, and drag items to reorder.</em></p>
    
        <ul id="list"></ul>

		<div onclick="newItem()" id="button"><span>+</span> List item</div>
		<br/>
        
        <div id="checkedCounter"><span></span> Ticked item/s</div>
        <ul id="checkedList"></ul>

  </div>
